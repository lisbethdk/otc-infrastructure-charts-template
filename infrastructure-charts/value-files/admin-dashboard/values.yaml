deployment:
  securityContext:
    runAsUser: 1001
ingress:
  host: "admin.{{.Values.projectValues.rootDomain}}"
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: routing-oidc-forward-auth@kubernetescrd
defaultDashboard:
  tiles:
    argocd:
      href: "argocd"
    grafana:
      enabled: "false"
    prometheus:
      enabled: "false"
    elasticsearch:
      enabled: "true"
    vault:
      enabled: "false"
    otc:
      enabled: "false"
    alertManager:
      enabled: "false"
    logout:
      enabled: "false"
    keycloak:
      enabled: "false"
    kibana:
      enabled: "true"